<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>FoodDelivery</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryTextColor: "#262626",
              secondaryTextColor: "#414141",
              accentColor: "#F40469",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <nav class="flex justify-between max-w-5xl m-auto py-5 px-5">
        <img src="./images/logo/Logo.png" alt="" />
        <a href="#" class="text-lg font-semibold text-primaryTextColor"
          >Sign In</a
        >
      </nav>

      <main>
        <section
          class="bg-[url('./images/hero/Preset.png')] h-[400px] md:h-[504px] flex items-center justify-center"
        >
          <div class="px-5 md:px-0">
            <h1
              class="text-white text-2xl md:text-[56px] text-center leading-normal"
            >
              Your favorite food, delivered to you
            </h1>
            <div class="flex justify-center mt-10">
              <div
                class="bg-white flex items-center pl-2 md:pl-10 md:py-3 gap-1 md:gap-3 rounded-l-[30px]"
              >
                <img
                  src="/images/hero/Location.png"
                  alt=""
                  class="w-3 md:w-auto"
                /><span
                  class="inline-block whitespace-nowrap text-xs md:text-lg font-semibold border-r-2 pr-2"
                  >New Work</span
                >
              </div>
              <div>
                <input
                  type="text"
                  placeholder=""
                  class="focus:outline-none px-2 md:py-4 lg:w-96"
                />
              </div>
              <div
                class="bg-accentColor px-2 md:px-10 md:py-3 rounded-r-[30px] flex items-center text-white font-semibold text-xs md:text-lg"
              >
                <button>Search</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
